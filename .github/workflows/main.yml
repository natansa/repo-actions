name: one-pipe
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  first-job:
    name: "Fisrt Job"
    runs-on: ubuntu-latest
    steps:
      - name: "Fisrt Action"
        run: echo "Hello World"
      - name: "Second Action"
        run: |
          echo "Fisrt workflow created"
          echo "Congratulations"
      - name: "Shell Python"
        run: |
          variavel = "Hello World again"
          print(variavel)
        shell: python
  second-job:
      name: "Second Job"
      runs-on: ubuntu-latest
      steps:
        - name: "Verify Node version"
          run: node --version
